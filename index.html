<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Graph</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style='background-color: white;'>

  <canvas id="graph"></canvas>
  <div id='container'>
    <h id='scale_text'>Scale :</h>
    <input id='scale' type='number' value='1' />
    <button id='graph_page' onclick='graphPage()'>&#10004</button>
    <h id='cursor_cordinates_text'>Cursor :</h>
    <input id='cursor_x_cordinate' class='cursor_cordinates' placeholder='x' readonly />
    <h id='cursor_cordinate_comma'>,</h>
    <input id='cursor_y_cordinate' class='cursor_cordinates' placeholder='y' readonly />
    <h id='cursor_cordinates_unit_text'>(units)</h>
    <h id='graph_details_text'>Graph details :</h>
    <div id='graph_details_conatiner'>
      <h id='function_name'>f(x) =</h>
      <textarea id='function'></textarea>
      <h id='domain_name_text'>Domain :</h>
      <h class='bracket' id='bracket_open'>[</h>
      <input class='domain' id='domain_start' type='number' />
      <h id='coma'>,</h>
      <input class='domain' id='domain_end' type='number' />
      <h class='bracket' id='bracket_close'>]</h>
      <h id='rate_text'>Rate :</h>
      <input id='rate' type='number' />
      <button id='rate_describe_button' onclick='rate_describe()'>i</button>
      <h id='colot_text'>Color of locus :</h>
      <input id='locus_color' type='color' />
      <button id='default' onclick='default_input()'>Default</button>
      <div id='rate_descriptive_container' style='display: none;'>difference between 2 values of x.</div>
    </div>
    <button id='plot' onclick='plot()'>Plot</button>
  </div>
  <button id='clear_log' onclick='clearLog()'>Clear</button>
  <div id='more_option_container' style='display: none;'>
    <h id='theme_text'>Theme :</h>
    <button id='theme' onclick='theme()' style='border-color: black; background-color: white;'></button>
    <button id='detail_graph' onclick='detailed_graph()'>Detailed</button>
  </div>
  <button id='more_option_symbol' onclick='more_option()'>â‰¡</button>
  <textarea id='function_log' style='display: none;' disabled></textarea>
  <h id='arrow' onclick='function_log_appear()'>&#x25BC</h>
  <script src="script.js"></script>
</body>

</html>
